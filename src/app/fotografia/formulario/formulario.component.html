<div class="container " style="margin-top: 120px;">

  <h1 class="text-center"> Formulario para Cadastro</h1>


<form [formGroup]="formulario" (submit)="cadastro()">

  <div class="form-group mt-3">
      <label for="">Informe o endereço da Imagem: </label>
      <input class="form-control" type="url" placeholder="http://img.com" formControlName="img">
  </div>
  
  <div class="form-group mt-3">
      <label for="">Informe o titulo da Imagem: </label>
      <input class="form-control" type="text" placeholder="Informe o titulo" formControlName="titulo">
  </div>
  
    <button class="btn btn-primary mt-3" type="submit">{{ nameButton }}</button>
</form>


</div>
